<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Parkme Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/parking-home" (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">directions_car</mat-icon>
        Mi Estacionamiento
      </a>
      <a mat-list-item routerLink="/patents-management" (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">atm</mat-icon>
        Mis Patentes
      </a>
      <a mat-list-item routerLink="/parking-location" (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">location_on</mat-icon>
        Ubicar mi veh√≠culo
      </a>
      <a mat-list-item routerLink="/parking-monitor" (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">list_alt</mat-icon>
        Monitor de Patentes
      </a>
      <a mat-list-item routerLink="/parking-activation" (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">how_to_reg</mat-icon>
        Habilitar Patente
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Parkme App</span>
    </mat-toolbar>
<!--Para que tome el contenido que esta dentro de los tags en app.component.html-->
    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
